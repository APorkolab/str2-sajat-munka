<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Login</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<main>
		<div class="container h-100">
			<div class="row h-100 justify-content-center align-items-center">
				<div class="col-md-6 col-lg-4">
					<div class="row">
						<div class="col text-center">
							<img src="./assets/images/bootstrapLogo.jpg" alt="Bootstrap Logo" id="bootstrapLogo">
						</div>
					</div>
					<div class="row">
						<div class="col text-center">
							<h5 class="my-4" id="pleaseSign">Please sign in</h5>
						</div>
					</div>
					<form action="#" class="row">
						<div class="col text-center">
							<div class="form-group" id="inputs">
								<label>
									<input name="email" type="email" class="form-control" placeholder="Email address">
								</label>
								<label>
									<input name="password" type="password" class="form-control" placeholder="Password">
								</label>
							</div>
							<div class="form-group">
								<input name="rememberMe" type="checkbox" class="form-check-input" id="rememberMe">
								<label class="form-check-label" for="rememberme">Remember Me</label>
							</div>
							<button class="btn btn-primary d-block w-100" type="submit">Sign in</button>
						</div>
					</form>
					<div class="row">
						<div class="col text-center text-muted">
							<p class="mt-4">&copy; 2017 - 2020</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
